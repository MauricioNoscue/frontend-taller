<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo de correo -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Ej: usuario@correo.com">
        <mat-error *ngIf="email?.hasError('required')">El correo es obligatorio</mat-error>
        <mat-error *ngIf="email?.hasError('email')">Formato de correo inválido</mat-error>
      </mat-form-field>

      <!-- Campo de contraseña -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="••••••••">
        <mat-error *ngIf="password?.hasError('required')">La contraseña es obligatoria</mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">
          Debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Botón de enviar -->
      <button mat-raised-button color="primary" type="submit" class="w-100 mt-2">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
